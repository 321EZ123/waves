<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <script src="/baremux/index.js"></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/assets/js/navbar.js" defer></script>
    <script src="/assets/js/load.js" defer></script>
    <script src="/assets/js/eruda.js" defer></script>
    <script src="/assets/js/register.js" defer></script>
    <script src="/assets/js/settings.js" defer></script>
    <script src="/assets/js/cursor-trail.js" defer></script>
    <script src="/assets/js/index.js" defer></script>
    <div class="anime-container">
    </div>
    <div class="light"></div>
    <div class="top-bar">
        <a href="#" id="games-icon"><i class="fas fa-gamepad"></i></a>
        <a href="#" id="chat-icon"><i class="fas fa-comments"></i></a>
        <a href="#" id="settings-icon"><i class="fas fa-gear"></i></a>
    </div>    
    <div id="settings-menu" class="settings-menu">
        <h2>Settings</h2>
    
        <label for="transport-selector">Transport</label>
        <p>Transport is how the proxy will send information.</p>
        <div class="transport-selector">
            <div class="transport-selected">Epoxy</div>
            <div class="transport-options">
                <div>Epoxy</div>
                <div>Libcurl</div>
            </div>  
        </div>
        
        <label for="wisp-server">Wisp Server</label>
        <p>Enter a different Wisp Server to connect to.</p>
        <p>The server URL must begin with <code>ws(s)://</code> and end with a <code>/</code>.</p>
        <input type="text" id="wisp-server" placeholder="Wisp Server URL Here...">
        <button id="save-wisp-url">Save</button>   

        <label for="navbar-toggle">Navigation Bar</label>
        <p>Keep this on for the NavBar when searching (Recommended).</p>
        <input type="checkbox" id="navbar-toggle">

        <button id="close-settings">
            <i class="fas fa-times"></i> 
        </button>        
    </div>
    
    <div class="navbar">
        <ul class="nav-links">
            <li>
                <a id="backIcon" href="#"><img src="/assets/images/icons/back.png" alt="Back"></a>
            </li>
            <li>
                <a id="refreshIcon" href="#"><img src="/assets/images/icons/refresh.png" alt="Refresh"></a>
            </li>
            <li>
                <a id="forwardIcon" href="#"><img src="/assets/images/icons/forward.png" alt="Forward"></a>
            </li>
            <li>
                <div class="search-containersmall">
                    <div class="small-searchbar">
                        <input class="waves" type="text" id="searchInputt" placeholder="Search for a query or enter a URL..." autocomplete="off">
                    </div>
                </div>
            </li>
            <li>
                <a id="erudaIcon" href="#"><img src="/assets/images/icons/eruda.png" alt="Eruda"></a>
            </li>
            <li>
                <a id="fullscreenIcon" href="#"><img src="/assets/images/icons/fullscreen.png" alt="Full-Screen"></a>
            </li>
            <li>
                <a href="/"><img src="/assets/images/icons/out.png" alt="X out"></a>
            </li>
        </ul>
    </div>
    <div class="loading-screen">
        <div class="loading-text">Loading...</div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="search-container">
        <div class="search-title"><span></span><span class="highlight">Waves.</span></div>
        <div class="search-bar">
            <input class="waves" type="text" id="searchInput" placeholder="Just search, let us handle the stealth work." autocomplete="off">
            <ul class="suggestion-box" id="suggestionBox"></ul>
        </div>        
    </div>
    <iframe class="iframe"></iframe>
    <div id="erudaLoadingScreen" style="display: none;">Eruda is loading...</div> 
</body>
</html>
